<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            margin: 0.5rem;
            border: none;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            cursor: pointer;
        }
        .confirm-btn {
            background-color: #28a745;
        }
        .proceed-btn {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Details</h1>
        <p>Please review your order details below.</p>
        <!-- Order details can be dynamically inserted here -->
        <div>
            <a href="#" class="btn confirm-btn">Confirm Payment</a>
            <a href="payment.html" class="btn proceed-btn">Proceed to Payment</a>
        </div>
    </div>
</body>
</html>
